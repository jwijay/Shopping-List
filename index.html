
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Simple List</h1>
      </div>
      <p class="lead">A simple shopping list app.</p>
      <div class="lead" id="content"></div>
      <hr>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="itemName" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="itemName" placeholder="Milk">
          </div>
        </div>
        <div class="form-group">
          <label for="itemDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="col-sm-2 form-control" id="itemDescription" placeholder="2% Chocolate Moo Moo Brand">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="add_shopping_list_item_button">Add to Shopping List</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>

    <script src="js/shopping_list.js"></script>
    <script src="js/shopping_list_item.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
